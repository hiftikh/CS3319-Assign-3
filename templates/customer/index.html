<html><head>
    <title>Haris Iftikhar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{{ url_for('home') }}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <div class="section text-centre">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <form class="text-left" action="/customerProfileButton" method="post">
                <div class="form-group">
                  <div class="btn-group btn-group-lg">                 
                    <select name="userdata">
                      <option selected disabled>Select Customer Name</option>
                    {% for userdata in userdata %}
                    <option>
                    {{userdata.0}}
                    </option>
                    {% endfor %}
                    </select>
              </div>
              <br>
              <br>
                  <button type="submit" class="btn btn-default">Profile</button>
                </div>
                <hr>
              </form>
              <form class="text-left" action="/buyTicketButton" method="post">
                <div class="form-group">
                  <select name="userdata">
                      <option selected disabled>Select Customer Name</option>
                    {% for userdata in userdata %}
                  <option>
                     {{userdata.0}}
              </option>
                    {% endfor %}
                    </select>
                    <br>
                  <select name="moviename">
                      <option selected disabled>Selete Movie</option>
                    {% for moviename in moviename %}
                    <option>
                    {{moviename.0}}
                    </option>
                    {% endfor %}
                    </select>
                    <br><br>
                  <button type="submit" class="btn btn-default">Buy Ticket</button>
                </div>
                <hr>
              </form>
              <form class="text-left" action="/rateMovieButton" method="post">
                <div class="form-group">
                  <select name="userdata">
                      <option selected disabled>Select Customer Name</option>
                    {% for userdata in userdata %}
                  <option>
                     {{userdata.0}}
              </option>
                    {% endfor %}
                    </select>
                    <br>
                   <select name="moviename">
                      <option selected disabled>Select Movie</option>
                    {% for moviename in moviename %}
                    <option>
                    {{moviename.0}}
                    </option>
                    {% endfor %}
                    </select>
                    <br>
                  <select name="rating">
                      <option selected disabled>Select Rating</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                    <br>
                    <br>
                  <button type="submit" class="btn btn-default">Rate Movie</button>
                </div>
              </form>
              <hr>
              <form class="text-left" action="/searchButton" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="moviename" id="inputPassword3" placeholder="Enter Movie Name">
                    <input type="checkbox" name="seat">
                    Showing that still has seats available
                      </input>
                      <br>
                      <br>
                    <select name="startdate">
                    <option selected disabled>Select Start Date</option>
                    {% for datetime in datetime %}
                    <option>
                    {{datetime.0}}
                    </option>
                    {% endfor %}
                    </select>
                    <select name="enddate">
                    <option selected disabled>Select End Date</option>
                    {% for datetime in datetime %}
                    <option>
                    {{datetime.0}}
                    </option>
                    {% endfor %}
                    </select>
                    <select name="genre">
                    <option selected disabled>Select Genre</option>
                    {% for genre in genre %}
                    <option>
                    {{genre.0}}
                    </option>
                    {% endfor %}
                    </select>
                    <br>
                    <br>
                  <button type="submit" class="btn btn-default">Search</button>
                </div>
              </form>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
